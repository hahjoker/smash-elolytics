<html>

<head>
    <title>Report Results</title>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="./css/mainstyle.css">
    <link rel="stylesheet" href="./css/info-style.css">
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />

</head>

<body>
    <div class="table-title">
    </div>
    <table class="table-fill">
        <thead>
            <tr>
                <th class="text-left">Match</th>
                <th class="text-left" id="player1">Character </th>
                <th class="text-left" id="player2">Character</th>
                <th class="text-left">Winner</th>
            </tr>
        </thead>
        <tbody class="table-hover">
            <form action="">
                <tr>
                    <td>1
                    </td>
                    <td>
                        <select class="think" name="g1char1" id="g1c1">
                        </select>
                    </td>
                    <td>
                        <select class="think" name="g1char2" id="g1c2">
                        </select>
                    </td>
                    <td>
                        <select class="winners" name="g1winner">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>2
                    </td>
                    <td>
                        <select class="think" name="g2char1" id="g2c1">
                        </select>
                    </td>
                    <td>
                        <select class="think" name="g2char2" id="g2c2">
                        </select>
                    </td>
                    <td>
                        <select class="winners" name="g2winner">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>3
                    </td>
                    <td>
                        <select class="think" name="g3char1" id="g3c1">
                            <option value="NA">N/A</option>
                        </select>
                    </td>
                    <td>
                        <select class="think" name="g3char2" id="g3c3">
                            <option value="NA">N/A</option>
                        </select>
                    </td>
                    <td>
                        <select class="winners" name="g3winner">
                            <option value="NA">N/A</option>
                        </select>
                    </td>
                </tr>
        </tbody>
    </table>
    <div class=container>
        <input type="button" id="button" onClick="testResults(this.form)">
    </div>
    </form>
    <script src="./js/app.js"></script>
    <script src="./js/infoset.js"></script>
</body>

</html>
